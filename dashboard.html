<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Indicators Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #4a0080 0%, #8a2be2 100%);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: #1a1a1a;
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .metric-card h3 {
            color: #8a2be2;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .countries-section {
            background: #1a1a1a;
            border: 2px solid #8a2be2;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .countries-section h3 {
            color: #8a2be2;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .country-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .country-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .country-name {
            font-weight: bold;
        }

        .country-count {
            color: #8a2be2;
            font-size: 1.2rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        @media (max-width: 768px) {
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .metric-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VIP Indicators Analytics</h1>
        <p>Real-time Marketing Dashboard</p>
    </div>

    <div class="container">
        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>

        <div class="metrics" id="metrics">
            <div class="metric-card">
                <h3>Total Page Views</h3>
                <div class="metric-value" id="pageViews">--</div>
                <div class="metric-label">Unique Visitors</div>
            </div>
            <div class="metric-card">
                <h3>Affiliate Clicks</h3>
                <div class="metric-value" id="clicks">--</div>
                <div class="metric-label">ClickBank Links</div>
            </div>
            <div class="metric-card">
                <h3>Conversion Rate</h3>
                <div class="metric-value" id="conversionRate">--%</div>
                <div class="metric-label">Click to Convert</div>
            </div>
        </div>

        <div class="countries-section">
            <h3>Visitor Countries</h3>
            <div class="country-list" id="countries">
                <div style="text-align: center; padding: 20px;">Loading countries...</div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        async function loadData() {
            console.log('Loading dashboard data...');
            document.getElementById('lastUpdated').textContent = 'Loading...';
            
            try {
                // Fetch stats
                const statsResponse = await fetch('/api/analytics/stats');
                const stats = await statsResponse.json();
                
                // Fetch page views for country analysis
                const pageViewsResponse = await fetch('/api/analytics/pageviews');
                const pageViews = await pageViewsResponse.json();
                
                console.log('Stats:', stats);
                console.log('Page views count:', pageViews.length);
                
                // Update metrics display directly
                document.getElementById('pageViews').textContent = stats.totalViews || 0;
                document.getElementById('clicks').textContent = stats.totalClicks || 0;
                document.getElementById('conversionRate').textContent = (stats.conversionRate || 0) + '%';
                
                // Process countries from IP addresses
                const countries = {};
                pageViews.forEach(view => {
                    if (view.ipAddress || view.ip_address) {
                        // For demo purposes, simulate country detection
                        // In production, you'd use a real IP geolocation service
                        const ip = view.ipAddress || view.ip_address;
                        const country = getCountryFromIP(ip);
                        countries[country] = (countries[country] || 0) + 1;
                    }
                });
                
                // Sort countries by visitor count
                const sortedCountries = Object.entries(countries)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 10); // Top 10 countries
                
                let countriesHtml = '';
                if (sortedCountries.length > 0) {
                    countriesHtml = sortedCountries.map(([country, count]) => `
                        <div class="country-item">
                            <span class="country-name">${country}</span>
                            <span class="country-count">${count}</span>
                        </div>
                    `).join('');
                } else {
                    countriesHtml = '<div style="text-align: center; padding: 20px;">No visitor data available</div>';
                }
                
                document.getElementById('countries').innerHTML = countriesHtml;
                document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;
                
                console.log('Dashboard updated successfully');
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('metrics').innerHTML = `
                    <div class="metric-card">
                        <h3>Error</h3>
                        <div class="metric-value">--</div>
                        <div class="metric-label">Failed to load data</div>
                    </div>
                `;
                document.getElementById('lastUpdated').textContent = `Error: ${error.message}`;
            }
        }
        
        function getCountryFromIP(ip) {
            // Simple IP-based country detection (for demo)
            // In production, use a real geolocation service like GeoIP2
            if (ip.startsWith('192.168.') || ip.startsWith('127.') || ip.startsWith('10.')) {
                return 'Local Network';
            }
            
            // Simple country mapping based on IP ranges (very basic)
            const firstOctet = parseInt(ip.split('.')[0]);
            if (firstOctet >= 1 && firstOctet <= 50) return 'United States';
            if (firstOctet >= 51 && firstOctet <= 80) return 'Canada';
            if (firstOctet >= 81 && firstOctet <= 120) return 'United Kingdom';
            if (firstOctet >= 121 && firstOctet <= 150) return 'Germany';
            if (firstOctet >= 151 && firstOctet <= 180) return 'France';
            if (firstOctet >= 181 && firstOctet <= 200) return 'Australia';
            return 'Other';
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
